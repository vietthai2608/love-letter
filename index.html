  <canvas id="hearts"></canvas>

  <script>
    const envelope = document.getElementById('envelope');
    const letter = document.getElementById('letter');

    envelope.addEventListener('click', () => {
      envelope.classList.add('opening');
      setTimeout(() => {
        envelope.style.display = 'none';
        letter.style.display = 'block';
        startHearts();
      }, 600);
    });

    const canvas = document.getElementById('hearts');
    const ctx = canvas.getContext('2d');
    let hearts = [];
    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    function startHearts() {
      setInterval(() => {
        hearts.push({
          x: Math.random() * canvas.width,
          y: canvas.height + 20,
          size: 10 + Math.random() * 20,
          speed: 1 + Math.random() * 2
        });
      }, 200);
      animate();
    }

    function drawHeart(x, y, size) {
      ctx.save();
      ctx.translate(x, y);
      ctx.scale(size / 50, size / 50);
      ctx.beginPath();
      ctx.moveTo(0, 0);
      ctx.bezierCurveTo(0, -3, -5, -15, -25, -15);
      ctx.bezierCurveTo(-55, -15, -55, 22.5, -55, 22.5);
      ctx.bezierCurveTo(-55, 40, -35, 62, 0, 80);
      ctx.bezierCurveTo(35, 62, 55, 40, 55, 22.5);
      ctx.bezierCurveTo(55, 22.5, 55, -15, 25, -15);
      ctx.bezierCurveTo(10, -15, 0, -3, 0, 0);
      ctx.closePath();
      ctx.fillStyle = 'rgba(255, 0, 100, 0.8)';
      ctx.fill();
      ctx.restore();
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      hearts.forEach(h => {
        h.y -= h.speed;
        drawHeart(h.x, h.y, h.size);
      });
      hearts = hearts.filter(h => h.y + h.size > 0);
      requestAnimationFrame(animate);
    }

    function initSignature(canvas) {
      const ctx = canvas.getContext('2d');
      let drawing = false;

      function getPos(e) {
        const rect = canvas.getBoundingClientRect();
        if (e.touches) {
          return {
            x: e.touches[0].clientX - rect.left,
            y: e.touches[0].clientY - rect.top
          };
        } else {
          return { x: e.offsetX, y: e.offsetY };
        }
      }

      function start(e) {
        drawing = true;
        ctx.beginPath();
        const pos = getPos(e);
        ctx.moveTo(pos.x, pos.y);
      }

      function draw(e) {
        if (!drawing) return;
        const pos = getPos(e);
        ctx.lineTo(pos.x, pos.y);
        ctx.stroke();
      }

      function end() {
        drawing = false;
      }

      canvas.addEventListener('mousedown', start);
      canvas.addEventListener('mousemove', draw);
      canvas.addEventListener('mouseup', end);
      canvas.addEventListener('mouseleave', end);

      canvas.addEventListener('touchstart', start);
      canvas.addEventListener('touchmove', draw);
      canvas.addEventListener('touchend', end);

      return ctx;
    }

    const sigMeCanvas = document.getElementById('sigMe');
    const sigHerCanvas = document.getElementById('sigHer');
    const sigMeCtx = initSignature(sigMeCanvas);
    const sigHerCtx = initSignature(sigHerCanvas);

    function clearCanvas(ctx, canvas) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function downloadSignature(canvas, filename) {
      const link = document.createElement('a');
      link.download = filename;
      link.href = canvas.toDataURL();
      link.click();
    }
  </script>
